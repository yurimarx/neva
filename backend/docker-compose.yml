services:
  postgres:
    container_name: neva_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: neva
      POSTGRES_PASSWORD: welcome1
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      - neva-net
    restart: unless-stopped
  
